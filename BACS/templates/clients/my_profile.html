{% extends 'layouts/base.html' %}
{% block title %}Profile{% endblock title %}
{% block sidebar %}
    {% include 'clients/clients_sidebar.html' %}
{% endblock sidebar %}
{% block content %}
<div class="content-wrapper">

<section class="content-header">
          <h1>Profile</h1>
</section>
        <!-- Main content -->
<section class="content">
  <div class="box">
    <div class="box-header">
      <div class="box-body">
          <form method="POST" role="form" data-toggle="validator" autocomplete="off">
          {% csrf_token %}
            <table align="center" class="table table-bordered table-striped">
              {% for i in data %}
                <tr>
                  <td><b>First Name</b></td>
                  <td><input type="text" name="first_name" value="{{ i.first_name }}" readonly=""></td>
                </tr>
                <tr>
                  <td><b>Last Name</b></td>
                  <td><input type="text" name="last_name" value="{{ i.last_name }}" readonly=""></td>
                </tr>
                <tr>
                  <td><b>E-Mail</b></td>
                  <td><input type="email" name="email" value="{{ i.email }}" readonly=""></td>
                </tr>
                {% endfor %}
         </table>
          </form>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock content %}

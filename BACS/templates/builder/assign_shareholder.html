{% extends 'layouts/base.html' %}
{% block title %}Builder's Dashboard{% endblock title %}
{% block sidebar %}
    {% include 'builder/builder_sidebar.html' %}
{% endblock sidebar %}
{% block content %}
<div class="content-wrapper">

<section class="content-header">
          <h1>Assign Shareholder</h1>
</section>
        <!-- Main content -->
<section class="content">
  <div class="box">
    <div class="box-header">
      <div class="box-body">
          <form method="POST" role="form" data-toggle="validator">
          {% csrf_token %}
            <table align="center" class="table table-bordered table-striped">
              <tr>
                <td>Projects</td>
                <td>
                  <select name="project" class='form-control' style='width:100%'>
                      <option>-------</option>
                       {% for project in all_projects %}
                            <option value="{{ project.id }}">{{ project.pname }}</option>
                        {% endfor %}
                   </select>
                </td>
              </tr>
              <tr>
                <td>Projects</td>
                <td>
                  <select name="user" class='form-control' style='width:100%'>
                      <option>-------</option>
                       {% for user in all_clients %}
                            <option value="{{ user.user.id }}">{{ user.user.username }}</option>
                        {% endfor %}
                   </select>
                </td>
              </tr>
              <tr>
                <td colspan="2"> <button class="btn bg-navy btn-flat margin" type="submit">Add</button></td>
              </tr>
         </table>
          </form>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock content %}

{% extends 'layouts/base.html' %}
{% block title %}Builder's Dashboard{% endblock title %}
{% block sidebar %}
    {% include 'builder/builder_sidebar.html' %}
{% endblock sidebar %}
{% block content %}
<div class="content-wrapper">

<section class="content-header">
          <h1>Add Cost</h1>
</section>
        <!-- Main content -->
<section class="content">
  <div class="box">
    <div class="box-header">
      <div class="box-body">
          <form method="POST" role="form" data-toggle="validator">
          {% csrf_token %}
            <table align="center" class="table table-bordered table-striped">
            <tr>
              <td>Cost Info</td>
              <td><input type="text" name="cost_info" placeholder="Enter Cost Info" required></td>
            </tr>
            <tr>
              <td>Cost</td>
              <td><input type="number" name="cost" required></td>
            </tr>
            <tr>
              <td>Cost Category</td>
              <td>
                <select name="category" class='form-control' style='width:100%' required>
                    <option>-------</option>
                     {% for category in cost_categories %}
                          <option value="{{ category.id }}">{{ category.category }}</option>
                      {% endfor %}
                 </select>
              </td>
            </tr>
            <tr>
              <td>Project</td>
              <td>
                <select name="project" class='form-control' style='width:100%' required>
                    <option>-------</option>
                     {% for project in projects %}
                          <option value="{{ project.id }}">{{ project.pname }}</option>
                      {% endfor %}
                 </select>
              </td>
            </tr>
            <tr>
              <td colspan="2"> <button class="btn bg-navy btn-flat margin" type="submit">Add</button></td>
            </tr>
         </table>
          </form>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock content %}

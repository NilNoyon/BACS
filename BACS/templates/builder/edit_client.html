{% extends 'layouts/base.html' %}
{% block title %}Builder's Dashboard{% endblock title %}
{% block sidebar %}
    {% include 'builder/builder_sidebar.html' %}
{% endblock sidebar %}
{% block content %}
<div class="content-wrapper">

<section class="content-header">
          <h1>Edit User</h1>
</section>
        <!-- Main content -->
<section class="content">
  <div class="box">
    <div class="box-header">
      <div class="box-body">
          <form method="POST" role="form" data-toggle="validator">
          {% csrf_token %}
            <table align="center" class="table table-bordered table-striped">
            <tr>
              <td>First Name</td>
              <td><input type="text" name="first_name" value="{{ datas.user.first_name }}" required></td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td><input type="text" name="last_name" value="{{ datas.user.last_name }}" required></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="email" name="user_email" value="{{ datas.user.email }}" required></td>
            </tr>
            <tr>
              <td>Type</td>
              <td>
                <select name="user_type" class='form-control' style='width:100%'>
                    <option>-------</option>
                     {% for type in types %}
                          <option value="{{ type.id }}">{{ type.name }}</option>
                      {% endfor %}
                 </select>
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center"> <button class="btn bg-navy btn-flat margin" type="submit" style="width: 80%;">Add</button></td>
            </tr>
         </table>
          </form>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock content %}

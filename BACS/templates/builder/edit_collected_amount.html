{% extends 'layouts/base.html' %}
{% block title %}Builder's Dashboard{% endblock title %}
{% block sidebar %}
    {% include 'builder/builder_sidebar.html' %}
{% endblock sidebar %}
{% block content %}
<div class="content-wrapper">

<section class="content-header">
          <h1>Edit Collected Amount</h1>
</section>
        <!-- Main content -->
<section class="content">
  <div class="box">
    <div class="box-header">
      <div class="box-body">
          <form method="POST" role="form" data-toggle="validator">
          {% csrf_token %}
            <table align="center" class="table table-bordered table-striped">
            <tr>
              <td>Amount </td>
              <td><input type="number" name="amount" value="{{ datas.amount }}" required></td>
            </tr>
            <tr>
              <td colspan="2" align="center"> <button class="btn bg-navy btn-flat margin" type="submit" style="width: 80%;">Add</button></td>
            </tr>
         </table>
          </form>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock content %}
